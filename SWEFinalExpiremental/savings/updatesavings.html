<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Update Savings Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .update-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .update-container h1 {
            color: red; /* Red color for ABC BANK */
            font-size: 28px; /* Increased font size */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .update-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .update-container form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .update-container form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .update-container form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: black; /* Black button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .update-container form input[type="submit"]:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Styling for the "Go back to homepage" button */
        .go-back-button {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .go-back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>ABC BANK</h1> <!-- ABC BANK header -->
        <h2>Update Savings Account</h2>
        <form name="updatesavings" method="post" action="updatesavings.php">
            <label for="Acct_no">Account Number:</label><br>
            <input type="text" id="Acct_no" name="Acct_no"><br>
            <label for="address">New Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <input type="submit" name="Submit" value="Submit">
        </form>
        <!-- Go back to homepage button -->
        <a href="../homepage/homepage.html" class="go-back-button">Go back to homepage</a>
    </div>
</body>
</html>
