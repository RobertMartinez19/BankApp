<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Update Checkings Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: bold; /* Set font weight to bold */
        }
        .update-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .update-container h1 {
            color: red; /* Red color for ABC Bank */
            font-size: 24px; /* Adjust font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .update-container p {
            margin-bottom: 15px;
            font-size: 16px; /* Adjust font size */
        }
        .update-container form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 14px; /* Adjust font size */
        }
        .update-container form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: black; /* Black button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px; /* Adjust font size */
        }
        .update-container form input[type="submit"]:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Styling for the "Go back to homepage" button */
        .go-back-button {
            background-color: black;
            color: #fff;
            padding: 0px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* Adjust font size */
        }
        .go-back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>ABC BANK</h1> <!-- ABC BANK header -->
        <p>Update Checkings Account</p>
        <form name="updatecheckings" method="post" action="updatecheckings.php">
            <p>Account Number:
                <input type="text" name="Acct_no">
            </p>
            <p>New Address:
                <input type="text" name="address">
            </p>
            <input type="submit" name="Submit" value="Submit">
        </form>
        <!-- Go back to homepage button -->
        <a href="../homepage/homepage.html" class="go-back-button">Go back to homepage</a>
    </div>
</body>
</html>
