<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .update-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .update-container h1 {
            color: red; /* Red color for ABC BANK */
            font-size: 24px; /* Adjust font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
            font-weight: bold; /* Make text bold */
        }
        .update-container p {
            font-weight: bold; /* Make text bold */
            margin-bottom: 15px;
        }
        .update-container form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .update-container form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: black; /* Black button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Make text bold */
        }
        .update-container form input[type="submit"]:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Styling for the "Go back" button */
        .go-back-button {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold; /* Make text bold */
            margin-top: 20px;
        }
        .go-back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>ABC BANK</h1> <!-- ABC BANK header -->
        <p>Update Checking Transaction</p>
        <form name="updatecheckingstransactions" method="post" action="updatecheckingstransactions.php">
            <p>Transaction ID:
                <input type="text" name="transid">
            </p>
            <p>New Transaction Amount:
                <input type="text" name="trans_amount">
            </p>
            <input type="submit" name="Submit" value="Submit">
        </form>
        <!-- Go back button -->
        <a href="../homepage/homepage.html" class="go-back-button">Go back</a>
    </div>
</body>
</html>
