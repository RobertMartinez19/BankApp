<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            font-weight: bold; /* Bold font weight */
        }
        .search-container h1 {
            color: red; /* Red color for ABC BANK */
            font-size: 26px; /* Adjust font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .search-container form p {
            margin-bottom: 15px;
        }
        .search-container form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .search-container form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: black; /* Black button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-container form input[type="submit"]:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Styling for the "Go back to homepage" button */
        .go-back-button {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold; /* Bold font weight */
        }
        .go-back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>ABC BANK</h1> <!-- ABC BANK header -->
        <form name="searchcheckingstransaction" method="post" action="searchcheckingstransactions.php">
            <p>Search Checkings Transaction</p>
            <p>&nbsp;</p>
            <p>Transaction ID:
                <input type="text" name="transid" />
            </p>
            <p>
                <input type="submit" name="Submit" value="Submit" />
            </p>
        </form>
        <!-- Go back to homepage button -->
        <a href="../homepage/homepage.html" class="go-back-button">Go back to homepage</a>
    </div>
</body>
</html>
