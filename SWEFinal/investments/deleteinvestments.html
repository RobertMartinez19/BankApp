<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Investment Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .delete-container h1 {
            color: red; /* Red color for ABC BANK */
            font-size: 32px; /* Adjust font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .delete-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .delete-container form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .delete-container form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: black; /* Black button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-container form input[type="submit"]:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Styling for the "Go back to homepage" button */
        .go-back-button {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .go-back-button:hover {
            background-color: #333;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #ff2c3a;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>ABC BANK</h1> <!-- ABC BANK header -->
        <h2>Delete Investment Account</h2>

        <button class="logout-button" onclick="location.href='../login and register/login.html'">Logout</button>

        <form action="deleteinvestments.php" method="post">
            <label for="Acct_no">Account Number:</label><br>
            <input type="text" id="Acct_no" name="Acct_no" required><br><br>
            <input type="submit" value="Delete">
        </form>
        <!-- Go back to homepage button -->
        <a href="../homepage/homepage.html" class="go-back-button">Go back to homepage</a>
    </div>
</body>
</html>
