<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank - Savings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 36px; /* Bigger font size for ABC BANK */
            color: red; /* Red color for ABC BANK */
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        
        h2 {
            font-size: 24px; /* Bigger font size for account type labels */
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        .account-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .account-box {
            text-align: center;
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.3s;
            cursor: pointer; /* Add cursor pointer */
        }

        .account-box:hover {
            transform: translateY(-5px);
        }

        .account-box img {
            width: 90px; /* Adjustable size for the image */
            height: auto;
            margin-bottom: 10px;
        }

        .account-type {
            font-size: 18px; /* Bigger font size for account type */
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .bank-logo {
            width: 60px; /* Adjustable size for the bank logo */
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #ff2c3a;
        }
        
    </style>
</head>
<body>
    <h1><img class="bank-logo" src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-vector-bank-icon-png-image_532993.jpg" alt="Bank Logo">ABC BANK</h1> <!-- ABC BANK header with bank logo -->
    <h2>Investment Transactions</h2>
    <button class="logout-button" onclick="location.href='../login and register/login.html'">Logout</button>
    <div class="account-boxes">
        <div class="account-box" onclick="location.href='insertinvestmentstransactions.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQI3wpmj7cfkBbyPeBk2CRCrPsDHboSaU9izE7pKJZzw&s" alt="Savings Icon">
            <p class="account-type">Insert Investment Transaction</p>
        </div>
        <div class="account-box" onclick="location.href='searchinvestmentstransactions.html'">
            <img src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-zik280t3.png" alt="Savings Icon">
            <p class="account-type">Search Investment Transaction</p>
        </div>
        <div class="account-box" onclick="location.href='deleteinvestmentstransactions.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUR6VeByiCaGUJlbTpKhvDjORw4jMvYxZ-zE7HOcEsBg&s" alt="Savings Icon">
            <p class="account-type">Delete Investment Transaction</p>
        </div>
        <div class="account-box" onclick="location.href='updateinvestmentstransactions.html'">
            <img src="https://thumbs.dreamstime.com/b/update-update-software-icon-white-background-update-update-software-icon-simple-vector-icon-128484840.jpg" alt="Savings Icon">
            <p class="account-type">Update Investment Transaction</p>
        </div>
        <div class="account-box" onclick="location.href='interestcalculationinvestments.html'">
            <img src="https://cdn-icons-png.freepik.com/512/3882/3882227.png" alt="Savings Icon">
            <p class="account-type">Interest Calculation</p>
        </div>
    </div>
</body>
</html>
