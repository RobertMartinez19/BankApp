<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Investment Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3eaf6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Set minimum height to fill the viewport */
        }
        .insert-container {
            background-color: #fff;
            padding: 20px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 320px; /* Adjusted width */
            text-align: left; /* Align left */
            max-height: 80vh; /* Set maximum height */
            overflow-y: auto; /* Add scrollbars if needed */
        }
        .insert-container h2 {
            margin-bottom: 20px;
            color: red;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .insert-container form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .insert-container form input[type="text"],
        .insert-container form input[type="email"],
        .insert-container form input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .insert-container form input[type="submit"] {
            width: 100%; /* Adjusted width */
            padding: 10px;
            background-color: black; /* Black button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .insert-container form input[type="submit"]:hover {
            background-color: #333; /* Darker background on hover */
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #ff2c3a;
        }
        
    </style>
</head>

<body>
    <div class="insert-container">
        <h2 style="color: red; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Insert<br>Investment<br>Account</h2>
        <form action="insertinvestments.php" method="post">

            <button class="logout-button" onclick="location.href='../login and register/login.html'">Logout</button>

            <label for="Acct_no">Account Number:</label>
            <input type="text" id="Acct_no" name="Acct_no" required><br>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>
            
            <label for="Balance">Balance:</label>
            <input type="text" id="Balance" name="Balance" required><br>
            
            <label for="Date">Date:</label>
            <input type="date" id="Date" name="Date" required><br>
            
            <label for="TRansID">Transaction ID:</label>
            <input type="text" id="TRansID" name="TRansID" required><br>
            
            <label for="interest_rate">Interest Rate:</label>
            <input type="text" id="interest_rate" name="interest_rate" required><br>
            
            <label for="total_amount">Total Amount:</label>
            <input type="text" id="total_amount" name="total_amount" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
